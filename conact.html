   </div>
  
  <div>
    <div class="contact">
      <form name="submit-to-google-sheet">
        <h1>GET IN TOUCH</h1>
        <input type="text" name="Name" placeholder="Your Name" required>
        <input type="Email" name="Email" placeholder="Your email" required>
        <input type="phone" name="phone" placeholder="Contact no." required>
        <textarea name="Message"  rows="3" placeholder="Discription"></textarea>
        <button type="submit">Submit</button>
        <span id="msg"></span>
      </form>
      
    </div>
  </div>
  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbyqF06QFkp13BvgDH4NOKQRyvyZLBW_IO7pMlyel8PtzKFa4edm0oV_esE5wo5G9d6n/exec'
    const form = document.forms['submit-to-google-sheet']
  const msg = document.getElementById("msg")
    form.addEventListener('submit', e => {
      e.preventDefault()
      fetch(scriptURL, { method: 'POST', body: new FormData(form)})
        .then(response => {
            msg.innerHTML="Message Sent Successfully"
            setTimeout(function(){
                msg.innerHTML=""
            },1000)
            form.reset()
        })
        .catch(error => console.error('Error!', error.message))
    })

</script>




</body>
